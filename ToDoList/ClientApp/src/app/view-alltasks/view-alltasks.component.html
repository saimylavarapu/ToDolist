<div class="container">
  <div class="row">
    <div calss="col-2"></div>
    <div class="col-8">

      <table class="table">
        <thead>
          <tr>
            <th>Sno</th>
            <th>Task Id</th>
            <th>Task Name</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of gettask; let i = index">
            <td>{{i+1}}</td>
            <td>{{task.taskID}}</td>
            <td>{{task.taskName}}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/edits',task.taskID]"> edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="delete(task.taskID)">Delete</button>
            </td>
            <!--<td>
              <button class="btn btn-success" [routerLink]="['/viewtask',detail.userID]">View Tasks</button>
            </td>-->
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
